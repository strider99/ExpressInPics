<head>
    <title>image_share</title>
</head>

<body>

    {{> image_add_form}}
    <div class="container">
    <h1>Welcome to ExpressInPics!</h1>
           {{> loginButtons}}
<!--           <br/>-->
        {{> images}}

    </div>
</body>

<template name="image_add_form">

    <div class="modal fade" id="image_add_form">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">

                    </div>
                </div>
                <div class="modal-body">
                    <form class="js-add-image">
                        <div class="form-group">
                            <input type="text" class="form-control" name="img_src" placeholder="Image URL" />

                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="img_alt" placeholder="Attribution"/>

                        </div>

                        <button class="btn btn-success">save</button>



                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>





</template>

<template name="images">
       
    <button class="btn btn-success js-show-image-form">Add Image</button>
   
    <div class="row">
        {{#each imgarray}}
        <div class="col-xs-12 col-md-3" id="{{_id}}">
            <div class="thumbnail">
                <img class="js-image" src="{{img_src}}" alt="{{img_alt}}" />
                <div class="caption">
                    <h3>Rating: {{rating}}</h3>
                    <p>{{img_alt}}</p>
                    <p>{{>starsRating mutable=true class="js-rate-image" id=_id}}</p>
                    <button class="js-del-image btn btn-success">Delete</button>
                </div>
            </div>
        </div>

        {{/each}}
    </div>
</template>
