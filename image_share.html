<head>
    <title>image_share</title>
</head>

<body>

  {{> image_add_form}}
    <h1>Welcome to ImageShare!</h1>
    <div class="container">
        {{> images}}

    </div>
</body>

<template name="image_add_form">
  <form class="js-add-image">
      <input type="text" name="img_src" />
      <br/>
      <input type="text" name="img_alt" />
      <button class="btn btn-success">save</button>



  </form>


</template>

<template name="images">
    <div class="row">

        {{#each imgarray}}
        <div class="col-xs-12 col-md-3" id="{{_id}}">
            <div class="thumbnail">
                <img class="js-image" src="{{img_src}}" alt="{{img_alt}}" />
                <div class="caption">
                    <h3>Rating: {{rating}}</h3>
                    <p>{{img_desc}}</p>
                    <p>{{>starsRating mutable=true class="js-rate-image" id=_id}}</p>
                    <button class="js-del-image btn btn-success">Delete</button>
                </div>
            </div>
        </div>

        {{/each}}
    </div>
</template>
